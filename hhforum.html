<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Forum</title>
    <link rel="stylesheet" href="stylet2.css">
</head>
<body>
    <header>
        <h1>Archeology Forum</h1>
    </header>

    <main>
        <div class="forum-container">
            <!-- Left side: Forum discussions -->
            <section class="discussion">
                <h2>Forum Discussions</h2>
                <div id="forumPosts" class="posts">
                    <!-- Posts will appear here -->
                </div>
            </section>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Right side: Posting section -->
            <section class="post-section">
                <h2>Start a Discussion</h2>
                <div class="post-form">
                    <textarea id="postContent" placeholder="Write something..."></textarea>
                    <button onclick="addPost()">Post</button>
                </div>
            </section>
        </div>
    </main>

 <script>
    function addPost() {
        let postContent = document.getElementById("postContent").value.trim();
        if (postContent === "") return;

        let postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
            <p>${postContent}</p>
            <span class="timestamp">${new Date().toLocaleString()}</span>
            <button class="reply-btn" onclick="addReply(this)">Reply</button>
            <div class="replies"></div>
        `;

        document.getElementById("forumPosts").prepend(postDiv);
        document.getElementById("postContent").value = "";
    }

    function addReply(button) {
        let replyText = prompt("Enter your reply:");
        if (!replyText) return;

        let replyDiv = document.createElement("div");
        replyDiv.classList.add("reply");
        replyDiv.innerHTML = `<p>${replyText}</p><span class="timestamp">${new Date().toLocaleString()}</span>`;

        button.nextElementSibling.appendChild(replyDiv);
    }
</script>

</body>
</html>
