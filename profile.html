<doctype html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>drop-down Profile Menu - Easy tutorial</title>
            <link rel="stylesheet" href="style2.css">
        </head>
        <body>
            <div class="hero">
                <nav>
                    
                    
                    <img src="ladypfp.png" class="user" onclick="toggleMenu()">

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                        <div class="user-info">
                            <img src="ladypfp.png">
                            <h3>john Sarma</h3>
                        </div>

                        <a href="#" class="sub-menu-link">
                            <img src="biography.png">
                            <p>Bio</p>
                            <span>></p></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="logout.svg">
                            <p>logout</p>
                            <span>></span>
                        </a>
                        </div>
                    </div>

                </nav>

            </div>
            <script>
                let subMenu=document.getElementById("subMenu");
                function toggleMenu(){
                    subMenu.classList.toggle("open-menu");
                }
            </script>

        </body>
    </html>
